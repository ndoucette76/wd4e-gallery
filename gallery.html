<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/gallery.css">
	<script src = "js/gallery.js"></script>
</head>
<body>
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	
	<img class = "preview" src = "images/cliff_plants.jpg" alt = "Cliffside Shrubs" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">
	
	<img class = "preview" src = "images/dry_hillside_trail.jpg" alt = "Hillside Hiking Trail" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">
	
	<img class = "preview" src = "images/rainbow_beach.jpg" alt = "Rainbow at the Beach" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">

	<img class = "preview" src = "images/shaded_trail.jpg" alt = "Trail in the Forest" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">
	
	<img class = "preview" src = "images/stone_stairs.jpg" alt = "Stairs Carved into the Rock" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">
	
	<img class = "preview" src = "images/sunny_pines.jpg" alt = "Pine Trees in the Sunlight" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">

</body>
</html>
